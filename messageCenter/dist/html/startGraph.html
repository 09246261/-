<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>启动图管理</title>
		<link rel="stylesheet" type="text/css" href="../css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/model.css"/> 
	</head>
	<body class="body">
		<div class="wrapper"> 
			<!--content wrapper-->
			<div class="content-wrapper">
				<!--tab head-->
				<div class="tabHead">
					<a class="active">启动图列表</a>
			 	 	<a class="create">新建启动图</a>
				</div>
				<!--tab content-->
				<div class="tabContent">
					<!--启动图列表-->
					<div class="content" >
						<!--查询条件-->
						<div class="contentHead clearfix">
							<div class="group">
							    <span>所属模块</span>
							    <select class="business business1"></select>
							    <select class="module module1"></select>
							</div>  
							<button type="button" class="am-btn am-radius query">查询</button>
						</div>
						<!--数据列表-->
						<div class="contentList">
							<table id="dataList">
								<thead><th>所属业务线</th><th>所属模块</th><th>创建者</th><th>创建时间</th><th>操作</th></thead>
								<tbody></tbody>
							</table>
							<!--分页编码-->
				 	 	 	<div class="pageBox clearfix"> 
				 	 	 		<div class="page clearfix">
					 	 	 		<a id="prev"><</a> 
									<div class="box"></div>  
									<a id="next">></a></a>
					 	 	 	</div>
				 	 	 	</div> 
						</div>
					</div>
					<!--新建启动图-->
					<div class="content" style="display: none;">
						<div class="graphGroup">
							<div class="groupItem clearfix">
								<div class="group">
								    <span>所属模块</span>
								    <select class="business business2"></select>
							        <select class="module module2"></select>
								</div> 
							</div>
							<div class="groupItem clearfix">
								<div class="group">
								    <span>上传图文件</span>
								    <div class="uploadWrap">
								    	<input type="file" id="uploadFile" />
								        <label for="uploadFile" class="uploadFile">点击上传本地图片</label>
								    </div> 
								    <span class="previewGraph" data-am-modal="{target: '#preview'}">预览</span> 
								    <div class="uploadTip">
		  							   *图片建议尺寸为375像素 *570像素，大小不能超过1M，格式仅支持jpg、png
								    </div>
								</div> 
							</div>
							<div class="groupItem clearfix">
								<div class="group">
								    <span>是否跳转</span>
								    <select class="jump active">
								  	    <option value="true">是</option> 
								  	    <option value="false">否</option>
								    </select> 
								</div>
								<div class="group jumpUrl">
									<span>跳转URL</span>
								    <input type="text"  class="jumpUrlCont"/> 
								</div> 
							</div> 
						</div>  
					    <button type="button" class="am-btn  am-btn-block am-radius active save">保存</button>
					</div>
				</div>
			</div>
			
		</div>
		<!--删除启动图提示窗-->
		<div class="am-modal am-modal-no-btn" tabindex="-1" id="delModel">
		  <div class="am-modal-dialog delModel"> 
		    <div class="am-modal-bd">
		        <p>确定删除这个启动图吗？</p> 
		    </div>
		    <div class="am-btn-group">  
		      <button type="button" class="am-btn am-btn-default cancel" data-am-modal-close>取消</button>
		      <button type="button" class="am-btn am-btn-secondary sure" data-am-modal-close >确定</button>
		    </div>
		  </div>
		</div> 
		<!--图片预览-->
	    <div class="am-modal am-modal-no-btn" tabindex="-1" id="preview">
		  <div class="am-modal-dialog preview"> 
		    <div class="am-modal-bd">
		         <img src=""  class="picture"/>
		         <!--<span class="pictureName">图片名称</span>-->
		    </div>
		  </div>
		</div>
		<!--请求中，请稍后-->
		<div class="request">
			请求中，请稍后...
		</div>
	</body>
	<script src="../js/libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/libs/amazeui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/libs/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/startGraph.js" type="text/javascript" charset="utf-8"></script>
</html>
