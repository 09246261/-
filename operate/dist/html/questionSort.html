<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问题分类</title> 
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/> 
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/> 
		<link rel="stylesheet" type="text/css" href="../css/common.css"/> 
		<link rel="stylesheet" type="text/css" href="../css/model.css"/>  
	</head>
	<body>
		 <div class="wrapper"> 
		 	<!--Content Wrapper. Contains page content-->
		 	<div class="content-wrapper"> 
			 	 <div class="tabHead"> 
			 	 	<div class="tab">
			 	 		<a class="list active">问题分类列表</a>
			 	 	    <a class="create" data-toggle="modal" data-target="#addModel">新建问题分类</a>
			 	 	</div> 
			 	 </div> 
			 	 <div class="tabContent">
			 	 	<!--问题分类列表-->
			 	 	 <div class="content"> 
			 	 	 	<!--查询条件-->
			 	 	 	<div class="contentHead">
				 	 	 	<div class="group sort">
				 	 	 		 <span>一级分类</span>
				 	 	 		 <select class="firstSort firstSort1"></select>
				 	 	 	</div>
				 	 	 	<div class="group sort">
				 	 	 		<span>二级分类</span>
			 	 	 		 	<select class="secondSort secondSort1"></select>
				 	 	 	</div>
				 	 	 	<div class="group search">
				 	 	 		<span>关键词</span>
				 	 	 		<input type="text"  id="searchText"/>
				 	 	 		<div class="searchBtn"></div>
				 	 	 	</div> 
				 	 	</div>
				 	 	<!--数据列表-->
				 	 	<div class="contentList">
				 	 	 	<table>
				 	 	 		<thead><tr><th>一级分类</th><th>二级分类</th><th>操作</th></tr></thead>
				 	 	 		<tbody></tbody> 
				 	 	 	</table>
				 	 	 	<!--分页编码-->
				 	 	 	<div class="pageBox clearfix"> 
				 	 	 		<div class="totalBox">
				 	 	 			共 <span class="total"></span> 条问题分类
				 	 	 		</div>
				 	 	 		<div class="page clearfix">
					 	 	 		<a id="prev">上一页</a>
									<div class="box"></div>
									<a id="next">下一页</a></a>
									<span>到第</span>
									<input type="text" class="numPage" />
									<span>页</span>
									<button class="surePage">确定</button>
					 	 	 	</div>
				 	 	 	</div> 
				 	 	</div>
			 	 	 </div>
			 	 	  
			 	 </div>
			 </div>
			 <!--添加二级分类-->
	   		<div class="model" id="modal3"> 
				<div class="modal  bs-example-modal-sm" id="addModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div id="modal-dialog" class="modal-dialog modal-sm" style="width: 400px;">
						<div class="modal-content"> 
							<div class="modal-header"> 
					       		 <h4>添加二级分类</h4>
					        </div>
							<div class="modal-body"> 
								<div class="group">
					 	 	 		<span>二级分类名称</span>
				 	 	 		 	<input type="text" class="sortName" placeholder="在这里输入二级分类名称"  style="width: 272px;"/>
					 	 	 	</div>
					 	 	 	<div class="group">
					 	 	 		<span>选择一级分类</span>
					 	 	 		<select style="width: 272px;" class="parentSort"></select> 
					 	 	 	</div>
							</div>	 			 
							<div class="modal-footer">  
								<button type="button" class="createSure createSure1">确定</button>
								<button type="button" class="cancel" data-dismiss="modal" onclick="($('.tabHead a').eq(0).trigger('click'))">取消</button>
							</div>
						</div> 
					</div> 
			   </div> 
			</div>
			 <!--编辑二级分类-->
	   		<div class="model" id="modal3"> 
				<div class="modal  bs-example-modal-sm" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div id="modal-dialog" class="modal-dialog modal-sm" style="width: 400px;">
						<div class="modal-content"> 
							<div class="modal-header"> 
					       		 <h4>编辑二级分类</h4>
					        </div>
							<div class="modal-body"> 
								<div class="group">
					 	 	 		<span>二级分类名称</span>
				 	 	 		 	<input type="text" class="sortName1" placeholder="在这里输入二级分类名称"  style="width: 272px;"/>
					 	 	 	</div>
					 	 	 	<div class="group">
					 	 	 		<span>选择一级分类</span>
					 	 	 		<select style="width: 272px;" class="parentSort1"></select> 
					 	 	 	</div>
							</div>	 			 
							<div class="modal-footer">  
								<button type="button" class="createSure createSure2">确定</button>
								<button type="button" class="cancel" data-dismiss="modal" onclick="($('.tabHead a').eq(0).trigger('click'))">取消</button>
							</div>
						</div> 
					</div> 
			   </div> 
			</div> 
			<!--删除二级分类-->
			<div class="model" id="modal4"> 
				<div class="modal  bs-example-modal-sm" id="delModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div id="modal-dialog" class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-header"> 
					       		 <h4>删除二级分类</h4>
					        </div>
							<div class="modal-body"> 
								 <div class="problem" style="display: none;">
								 	 <p>该分类下已有问题</p>
								 	 <p>请先删除此类问题后</p>
								 	 <p>才能删除分类</p>
								 </div>
								 <div class="noProblem">
								 	 <p>删除分类后</p>
								 	 <p>常见问题里将不显示该问题分类</p>
								 	 <p>是否确认删除</p>
								 </div>
							</div>	 			 
							<div class="modal-footer">  
								<button type="button" class="delSure sure" data-dismiss="modal">确定</button>
								<button type="button" class="cancel" data-dismiss="modal">取消</button>
							</div>
						</div> 
					</div> 
			   </div>
			</div>
		</div> 	
         <!--刷新-->
		<div class="refresh"> 
			<img src="../img/refresh.png"  />
			<span>刷新该页面</span>
		</div>
	</body>
	<script src="../js/libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>  
	<script src="../js/libs/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/libs/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/questionSort.js" type="text/javascript" charset="utf-8"></script> 
</html>
