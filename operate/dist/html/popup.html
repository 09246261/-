<!--操作事件提示-->
<div class="model operateModal" id="modal"> 
	<div class="modal  bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div id="modal-dialog" class="modal-dialog modal-sm"> 
			<div class="modal-content"> 
				<div class="modal-header"> 
		       		 <h4 class="tipTitle"></h4>
		        </div>
				<div class="modal-body"> 
					<div class="tipMessage"></div>
				</div>	 			 
				<div class="modal-footer">  
					<button type="button" class="sure" data-dismiss="modal">确定</button>
					<button type="button" class="cancel" data-dismiss="modal">取消</button>
				</div>
			</div> 
		</div> 
   </div> 
</div>  
<div class="model" id="leaveTip"> 
	<div class="modal  bs-example-modal-sm" id="leaveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div id="modal-dialog" class="modal-dialog modal-sm"> 
			<div class="modal-content"> 
				<div class="modal-header"> 
		       		 <h4>提示</h4>
		        </div>
				<div class="modal-body"> 
					<div class="leaveTip">您确定要离开此页面？</div>
				</div>	 			 
				<div class="modal-footer">  
					<button type="button" class="sureLeave" data-dismiss="modal">确定</button>
					<button type="button" class="cancel" data-dismiss="modal">取消</button>
				</div>
			</div> 
		</div> 
   </div> 
</div>
